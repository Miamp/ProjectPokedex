<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" !important>
    <script src="pokeapi.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>

<body>
    <header class="container-fluid text-center red">
        <div class="row">
            <div class="col font-title">
                Pokedex
            </div>
            <section>
                <input id="inputSearchCharacter" type="text" placeholder="Busca un Pokémon">
                <button onclick="searchPokemonButton()">Buscar Pokémon</button>
                <div id="infoContent"></div>
            </section>
        </div>
    </header>
    <main class="container-fluid text-center content ">
        <div class="row justify-content-center ">
            <div class="col-4 ">
                <!-- Columna Izquierda -->
                <div id="numberName" class="textTitle"></div>
                <div id="imageP"></div>
                <div id="tTitle" class="textTitle"></div>
                <div id="tipo" class="textContent"></div>
            </div>
            <div class="col-4">
                <!-- Columna Derecha -->
                <div id="skillsT" class="textTitle"></div>
                <div id="skills" class="textContent"></div>
                <div id="hTitle" class="textTitle"></div>
                <div id="h" class="textContent"></div>
                <div id="wTitle" class="textTitle"></div>
                <div id="w" class="textContent"></div>
                <div id="cTitle" class="textTitle"></div>
                <div id="contraTipo" class="textContent"></div>
                <div id="contraName" class="textTitle"></div>
                <div id="contraImage"></div>
            </div>
        </div>
    </main>
    <footer class="container-fluid  red font-footer">
        Project Pokedex by Milly Martz
    </footer>
    <script src="code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
